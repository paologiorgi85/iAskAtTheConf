<div *ngIf="question">

  <a [routerLink]="['/workshop/' + id]"> Go Back to the Workshop page </a>

  <br><br>

  <div class="list-group">
    <div class="list-group-item" style="background-color: #D3D3D3;">
      <h4 class="list-group-item-heading"><strong>{{question.author}}</strong> ask: </h4>
      <p class="list-group-item-text">{{question.question}}</p>
    </div>
  </div>
  <hr />
  <div class="list-group">
    <div class="list-group-item" *ngFor="let answer of question.answers; let i=index">
      <h4 class="list-group-item-heading"><strong>{{answer.author}}</strong></h4>
      <p class="list-group-item-text">{{answer.answer}}</p>
    </div>
  </div>

</div>
